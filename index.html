<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Motion - Electric Scooters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #333; /* Darker background */
            color: #fff; /* White text for better contrast */
        }
        header {
            background: #ff6600;
            color: white;
            padding: 5px 0; /* Smaller padding for a smaller header */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 40px; /* Adjust the height of the logo */
            margin-right: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444; /* Darker nav background */
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .main-images {
            padding: 0;
            background: #fff; /* White background for main images */
        }
        .hero {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        .hero img {
            width: 33.33%;
            margin: 0;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 8em;
            z-index: 1;
            opacity: 0; /* Start hidden */
            animation: fadeIn 3s ease-in-out 2s forwards; /* Add a 2-second delay and set to forwards to remain visible */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            padding: 20px; /* Padding for the rest of the body */
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            color: #333; /* Dark text for product descriptions */
        }
        footer {
            background: #444; /* Darker footer background */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo1.png" alt="Sunrise Motion Logo"> <!-- Your logo image -->
        <h1>Sunrise Motion</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="main-images">
        <div class="hero">
            <img src="scooter1.png" alt="Scooter 1">
            <img src="scooter2.png" alt="Scooter 2">
            <img src="scooter3.png" alt="Scooter 3">
            <div class="hero-text">Ride the Future</div>
        </div>
    </section>
    <div class="container">
        <section id="products">
            <h2>Our Scooters</h2>
            <div class="products">
                <div class="product">
                    <h3>Scooter Model A</h3>
                    <p>Description of Scooter Model A.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model B</h3>
                    <p>Description of Scooter Model B.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model C</h3>
                    <p>Description of Scooter Model C.</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Sunrise Motion. All rights reserved.</p>
    </footer>
</body>
</html>
