<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Motion - Electric Scooters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            padding: 20px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
        }
        .hero img {
            width: 32%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunrise Motion</h1>
        <p>Your Source for Quality Electric Scooters</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section class="hero">
            <img src="image-url-1" alt="Scooter 1">
            <img src="image-url-2" alt="Scooter 2">
            <img src="image-url-3" alt="Scooter 3">
        </section>
        <section id="products">
            <h2>Our Scooters</h2>
            <div class="products">
                <div class="product">
                    <h3>Scooter Model A</h3>
                    <p>Description of Scooter Model A.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model B</h3>
                    <p>Description of Scooter Model B.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model C</h3>
                    <p>Description of Scooter Model C.</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Sunrise Motion. All rights reserved.</p>
    </footer>
</body>
</html>
