<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Motion - Electric Scooters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #333; /* Darker background */
            color: #fff; /* White text for better contrast */
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444; /* Darker nav background */
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition */
        }
        nav a:hover {
            color: #ff6600; /* Change color on hover */
            text-shadow: 0 0 10px #ff6600; /* Add a glow effect */
        }
        .main-images {
            padding: 0;
            background: #fff; /* White background for main images */
        }
        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            padding: 0;
            overflow: hidden;
        }
        .hero img {
            width: 33.33%;
            margin: 0;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center; /* Center text */
            z-index: 1;
            opacity: 0; /* Start hidden */
            animation: fadeIn 3s ease-in-out 2s forwards; /* Add a 2-second delay and set to forwards to remain visible */
        }
        .hero-text img {
            height: 80px; /* Adjust the height of the logo */
            border-radius: 50%; /* Make the logo round */
            display: block;
            margin: 0 auto; /* Center the image */
        }
        .hero-text h1 {
            font-family: 'Pacifico', cursive; /* Artistic font */
            font-size: 4em; /* Adjust the font size */
            letter-spacing: 2px; /* Add some letter spacing */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Add a shadow to the text */
            margin: 10px 0;
        }
        .hero-text p {
            font-size: 1.5em; /* Smaller font for the tagline */
            margin: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            padding: 20px; /* Padding for the rest of the body */
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            color: #333; /* Dark text for product descriptions */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }
        .product:hover {
            transform: scale(1.05); /* Slightly enlarge the product card */
            box-shadow: 0 0 20px rgba(0,0,0,0.3); /* Add a larger shadow */
        }
        footer {
            background: #444; /* Darker footer background */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* Import artistic font */
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="main-images">
        <div class="hero">
            <img src="scooter1.png" alt="Scooter 1">
            <img src="scooter2.png" alt="Scooter 2">
            <img src="scooter3.png" alt="Scooter 3">
            <div class="hero-text">
                <img src="logo1.png" alt="Sunrise Motion Logo"> <!-- Your logo image -->
                <h1>Sunrise Motion</h1>
                <p>Experience the Ride of Tomorrow</p> <!-- Tagline -->
            </div>
        </div>
    </section>
    <div class="container">
        <section id="products">
            <h2>Our Scooters</h2>
            <div class="products">
                <div class="product">
                    <h3>Scooter Model A</h3>
                    <p>Description of Scooter Model A.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model B</h3>
                    <p>Description of Scooter Model B.</p>
                </div>
                <div class="product">
                    <h3>Scooter Model C</h3>
                    <p>Description of Scooter Model C.</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Sunrise Motion. All rights reserved.</p>
    </footer>
</body>
</html>
